<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ADR Predict</title>
  <script type="text/javascript">
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1).join('/') + 
      '/?path=' + encodeURIComponent(l.pathname.slice(1)) +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
